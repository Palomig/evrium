name: Build and Deploy to Timeweb

on:
  push:
    branches:
      - main  # Деплой при пуше в main ветку

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout кода
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Установка Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      # 3. Установка зависимостей
      - name: Install dependencies
        run: npm ci

      # 4. Сборка проекта
      - name: Build project
        run: npm run build

      # 5. Копирование .htaccess в dist
      - name: Copy .htaccess to dist
        run: cp .htaccess dist/.htaccess

      # 6. Деплой на Timeweb через FTP
      - name: Deploy to Timeweb via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./dist/
          server-dir: /public_html/
          dangerous-clean-slate: false
